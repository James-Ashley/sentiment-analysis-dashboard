<body>
  <div class="container">

      <div class="col-md-12 jumbotron text-center">
        <h1>Sentiment Analysis Domains</h1>

    </div>
    <div class="row justify-content-center text-center">
      <div class="col-md-12 align-self-center">
        <div class="well">

          <select id="domain-names" onchange="optionChanged(this.value)"></select>
        </div>
        <!-- <div class="">
          <div class="">
            <h3 class="">Domain Info</h3>
          </div>
          <div id="" class=""></div>
        </div> -->

      </div>

        <div id="bar-chart"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="word-cloud"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="lollipop-chart"></div>
      </div>
